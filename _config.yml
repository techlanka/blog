# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 50
language: 'en-uk'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page.
baseurl: /

# Website info
title: techlanka.lk | தமிழில் தொழிநுட்ப செய்திகள்
description: Latest Technology based news in Tamil
cover: assets/images/blog-cover-3.jpg
logo: assets/images/logo3.png
logo_dark: assets/images/favicon1.png
favicon: assets/images/favicon1.png
production_url: https://techlanka.lk/
source_url: https://github.com/jekyller/jasper2/


# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: techlanka_lk
facebook: techlanka
instagram: techlanka.lk
linkedin: company/techlanka
android: 
home:

# Disqus
disqus: False
disqus_shortname: techlanka-github-io

# Google Analytics
google_analytics: UA-109601699-2

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag
# permalink: /authors/:authors

# gems and other configs
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap, jekyll-seo-tag, jemoji]

feed:
  path: feed.xml
  
safe: False
lsi: False
username: techlanka
repo: blog
branch: master
relative_source: ../techlanka/
destination: ../gh-pages/
production_url:  https://techlanka.lk/
source_url:  https://github.com/techlanka/blog/

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - Rakefile
  - README.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*
